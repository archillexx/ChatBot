version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - status

responses:
  utter_greet:
  - text: "എന്താ സുഖമല്ലെ?"

  utter_cheer_up:
  - text: "നിങ്ങളെ ആശ്വസിപ്പിക്കാൻ ഇതാ:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "അത് നിങ്ങളെ സഹായിച്ചോ?"

  utter_happy:
  - text: "കൊള്ളാം, തുടരുക!"

  utter_goodbye:
  - text: "ബൈ"

  utter_iamabot:
  - text: "ഞാൻ ഒരു ബോട്ട് ആണ്, റാസയാൽ പ്രവർത്തിക്കുന്നത്."

  utter_status:
  - text: "എനിക്ക് സുഖം തോന്നുന്നു. നന്ദി"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
